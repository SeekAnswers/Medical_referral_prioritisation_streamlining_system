<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Referral System - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#1a1a2e] to-[#16213e] text-white font-sans">

    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="bg-white/10 backdrop-blur-md p-8 rounded-2xl shadow-2xl border border-white/20 w-full max-w-md">
            
            <!-- Hospital Logo/Header -->
            <div class="text-center mb-8">
                <div class="bg-blue-600 w-16 h-16 rounded-full mx-auto mb-4 flex items-center justify-center">
                    <i class="fas fa-hospital text-2xl text-white"></i>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">Medical Referral System</h1>
                <p class="text-gray-300 text-sm">Authorized Hospital Staff Access</p>
            </div>

            <!-- Login Form -->
            <form method="post" action="/auth/login" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-user mr-2"></i>Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your username"
                        autocomplete="username"
                        value="admin"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent pr-12"
                            placeholder="Enter your password"
                            autocomplete="current-password"
                            value="hospital123"
                        >
                        <button 
                            type="button" 
                            id="toggle-password" 
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white focus:outline-none"
                        >
                            <i class="fas fa-eye" id="password-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Development Note -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="remember-me" class="w-4 h-4 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500 focus:ring-2">
                        <span class="ml-2 text-sm text-gray-300">Remember me</span>
                    </label>
                    <span class="text-xs text-yellow-400">Dev Mode</span>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Sign In
                </button>
            </form>

            <!-- Error Message -->
            {% if error %}
            <div class="mt-4 p-4 bg-red-500/20 border border-red-500/50 rounded-lg">
                <p class="text-red-300 text-sm text-center">{{ error }}</p>
            </div>
            {% endif %}

            <!-- Development Info -->
            <div class="mt-6 p-4 bg-yellow-500/10 border border-yellow-500/30 rounded-lg">
                <p class="text-yellow-300 text-xs text-center">
                    <i class="fas fa-info-circle mr-1"></i>
                    Development Environment - Default: admin/hospital123
                </p>
            </div>

            <!-- Footer -->
            <div class="mt-8 text-center">
                <p class="text-gray-400 text-xs">
                    Â© 2024 Hospital Management System | Secure Access Portal
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            const passwordEye = document.getElementById('password-eye');

            // Password visibility toggle
            togglePassword.addEventListener('click', function() {
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                passwordEye.className = isPassword ? 'fas fa-eye-slash' : 'fas fa-eye';
            });
        });
    </script>

</body>
</html>
